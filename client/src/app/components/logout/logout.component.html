<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <p>Log Out</p>
</mat-card-header>
    <mat-card-content>
      <p class = "content">Oh,no! You're leaving... Are you sure?</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="onCancelClicked()">Cancel</button>
      <button mat-flat-button color="primary" (click)="onLogoutClicked()">Logout</button>
    </mat-card-actions>
  </mat-card>
</div>
